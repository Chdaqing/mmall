<script type="text/x-handlebars-template">
 <div class="modal close">
   <div class="modal-container">
   	    <div class="modal-header">
   	    	{{#if isUpdate}}
   	    	<h1 class="modal-title">更新地址</h1>
   	    	{{else}}
   	    	<h1 class="modal-title">使用新地址</h1>
   	    	{{/if}}
   	    	<i class="fa fa-colse close"></i>
   	    </div>
   	    <div class="modal-body">
   	    	<div class="form">
   	    		<div class="form-line">
   	    			 <label class="label" for="">
   	    			 	<span class="required">*</span>
   	    			 	收件人姓名：
   	    			 </label>
   	    			 <input type="text" class="form-item" id="receiver-name" placeholder="输入收件人姓名" value="{{data.receiverName}}"/>
   	    		</div>
   	    		<div class="form-line">
   	    			 <label class="label" for="">
   	    			 	<span class="required">*</span>
   	    			 	所在城市：
   	    			 </label>
   	    			 <select id="receiver-province" class="form-item">
   	    			    <option value="">请选择</option>
   	    			 </select>
   	    			  <select id="receiver-city" class="form-item">
   	    			 	 <option value="">请选择</option>
   	    			 </select>
   	    		</div>
   	    		<div class="form-line">
   	    			 <label class="label" for="">
   	    			 	<span class="required">*</span>
   	    			 	详细地址：
   	    			 </label>
   	    			 <input type="text" class="form-item" id="receiver-address" placeholder="输入详细地址" value="{{data.receiverAddress}}"/>
   	    		</div>
   	    		<div class="form-line">
   	    			 <label class="label" for="">
   	    			 	<span class="required">*</span>
   	    			 	收件人手机：
   	    			 </label>
   	    			 <input type="text" class="form-item" id="receiver-phone" placeholder="请输入收件人手机"value="{{data.receiverPhone}}"/>
   	    		</div>
   	    		<div class="form-line">
   	    			 <label class="label" for="">邮政编码：</label>
   	    			 <input type="text" class="form-item" id="receiver-zip" placeholder="如: 100000"/>
   	    		</div>
   	    		<div class="form-line">
   	    			<input type="hidden" id="receiver-id" value="{{data.id}}">
   	    			<a href="#" class="btn address-btn">保存收货地址</a>
   	    		</div>
   	    	</div>
   	    </div>
   </div>
 
   </div>
  </script>
